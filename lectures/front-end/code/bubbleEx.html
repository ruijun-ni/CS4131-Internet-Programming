<!DOCTYPE HTML>
<html>
<head>
<style>
.d1 {
  background-color: green;
  position: relative;
  width: 150px;
  height: 150px;
  text-align: center;
  cursor: pointer;
}

.d2 {
  background-color: blue;
  position: absolute;
  top: 25px;
  left: 25px;
  width: 100px;
  height: 100px;
}

.d3 {
  background-color: red;
  position: absolute;
  top: 25px;
  left: 25px;
  width: 50px;
  height: 50px;
  line-height: 50px;
}
</style>

</head>

<body>
<div class="d1">1  <!-- the topmost -->
    <div class="d2">2
        <div class="d3">3 <!-- the innermost -->
        </div>
    </div>
</div>

<script>
	var divs = document.getElementsByTagName('div');

	function highlightThis(elem) {
		elem.style.backgroundColor='yellow';
		alert(elem.className);
		elem.style.backgroundColor = '';
	}
		
	function highlightThis1(e){
		highlightThis(e.currentTarget);
	}

	for(var i=0; i < divs.length; i++) {
    divs[i].addEventListener("click", highlightThis1, false);
	}
</script>

</body>

</html>
